<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Social links Frontend Mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/output.css" />

    <title>Social links profile</title>
  </head>

  <body>
    <main>
      <section>
        <img src="./assets/images/avatar-jessica.webp" alt="profile picture of Jessica Randall">
        <div>
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
      </section>

      <ul>
        <li><button>GitHub</button></li>
        <li><button>Frontend</button></li>
        <li><button>Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </main>

    <footer class="">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fejiro Abere</a>.
    </footer>
  </body>
</html>
