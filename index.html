<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Social links Frontend Mentor challenge"
    />

    <!-- FONT -->
    <link
      rel="preload"
      href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/output.css" />

    <title>Social links profile</title>
  </head>

  <body
    class="bg-off-black min-h-screen flex flex-col items-center justify-center text-center font-primary-font py-4 px-6 gap-2"
  >
    <main
      class="container mx-auto max-w-96 bg-dark-grey flex flex-col justify-center gap-5 px-6 sm:p-10 py-5 rounded-lg"
    >
      <section class="flex flex-col items-center gap-[1.6rem]">
        <div class="size-[5.5rem]">
          <img
            class="size-[5.5rem] rounded-full"
            src="./assets/images/avatar-jessica.webp"
            alt="profile picture of Jessica Randall"
          />
        </div>

        <div class="space-y-2 font-semibold">
          <h1 class="text-white text-2xl">Jessica Randall</h1>
          <p class="text-primary-color text-sm">London, United Kingdom</p>
        </div>

        <p class="text-white text-sm font-normal">
          "Front-end developer and avid reader."
        </p>
      </section>

      <ul
        class="grid gap-4 text-white *:bg-grey *:rounded-lg *:h-11 *:text-sm *:font-bold hover:*:bg-primary-color hover:*:cursor-pointer hover:*:text-dark-grey focus:*:bg-primary-color focus:*:text-dark-grey"
      >
        <li><button>GitHub</button></li>
        <li><button>Frontend Mentor</button></li>
        <li><button>LinkedIn</button></li>
        <li><button>Twitter</button></li>
        <li><button>Instagram</button></li>
      </ul>
    </main>

    <footer class="text-white font-bold text-sm">
      Challenge by
      <a
        class="hover:bg-primary-color hover:text-black"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        class="hover:bg-primary-color hover:text-black"
        href="https://www.frontendmentor.io/profile/Fejiro001"
        >Fejiro Abere</a
      >.
    </footer>
  </body>
</html>
